microservices:
  port: 8000
admin:
  port: 9876
  host: localhost
apiEndpoints:
  feedback:
    host: localhost
    paths: '/feedback'
  ielts:
    host: localhost
    paths: '/ielts/*'
serviceEndpoints:
  feedbackhttpbin:
    url: 'http://localhost:4545'
  ieltshttpbin:
    url: 'http://localhost:4955'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  - default:
    apiEndpoint:
      - feedback
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      #- key-auth:
      - rate-limit:
        - action:
            max: 3
            rateLimitBy: "${req.hostname}"
      - proxy:
          - action:
              serviceEndpoint: feedbackhttpbin 
              changeOrigin: true
  - ielts:  
    apiEndpoint:
      - ielts
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      #- key-auth:
      - rate-limit:
        - action:
            max: 3
            rateLimitBy: "${req.hostname}"
      - proxy:
          - action:
              serviceEndpoint: ieltshttpbin 
              changeOrigin: true            
